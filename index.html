<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman game</title>
</head>
<body>


    <div class="container">
        <div class="info">
            <p>Hangman</p>
            <p>Word From : <span class="ask"></span></p>
        </div>
        <div class="game">
            <div class="draw">
                <div class="floor"></div>
                <div class="rod"></div>

                <div class="head"></div>

                <div class="hands"></div>
                <div class="legs"></div>
            </div>
            <div class="alphabet">

            </div>
        </div>
        <div class="result">
            
        </div>
    </div>
    <div class="showFinalResult">
        <p></p>
    </div>


    <script src="main.js"></script>

</html>
